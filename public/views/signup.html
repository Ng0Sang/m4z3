<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon.ico" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/signup.css" />
  </head>
  <nav class="navigation">
    <a href="../index.html">
      <img src="..../favicon.ico" alt="" />
      Maze</a
    >
  </nav>
  <body>
    <div class="signUpDiv">
      <form action="" class="signUpForm" id="signUpFormId">
        <h1 class="signUpHeading">Sign up to maze</h1>
        <label for="userNameInputId" class="userName">
          Name <br />
          <input
            type="text"
            class="userNameInputClass"
            id="userNameInputId"
            placeholder="enter your name"
          />
          <p class="nameError error"></p>
        </label>

        <label for="userEmailInputId" class="userEmail">
          Email <br />
          <input
            type="email"
            class="userEmailInputClass"
            id="userEmailInputId"
            placeholder="enter your email"
          />
          <p class="emailError error"></p>
        </label>

        <label for="userPasswordInputId" class="userPassword">
          Password <br />
          <input
            type="password"
            class="userPasswordInputClass"
            id="userPasswordInputId"
            placeholder="enter your password"
          />
          <p class="passwordError error"></p>
        </label>

        <label for="confirmUserPasswordInputId" class="confirmUserPassword">
          Confirm Password <br />
          <input
            type="password"
            class="confirmUserPasswordInputClass"
            id="confirmUserPasswordInputId"
            placeholder="confirm password"
          />
          <p class="confirmPasswordError error"></p>
        </label>

        <button class="signUpButton" type="submit">Signup</button>
        <p class="alreadyHaveAnAccount">
          Already have an account? <a href="../views/login.html">Log in Here</a>
        </p>
      </form>
    </div>

    <footer class="footer">
      <p class="footerInfo">CopyWright 2024 Maze</p>
    </footer>
    <script src="../js/signup.js"></script>
  </body>
</html>
